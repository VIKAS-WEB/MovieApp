buildscript {
    repositories {
        google() // ✅ Ye hona mandatory hai
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // ✅ Use 4.4.2 or 4.4.0, both fine
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
